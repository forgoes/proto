syntax = "proto3";

package api.visa.v1;

import "api/common/v1/types.proto";

option go_package = "example.com/project/gen/go/api/visa/v1;visav1";

service VisaService {
  rpc GetVisa(GetVisaRequest) returns (GetVisaResponse);
  rpc CreateVisa(CreateVisaRequest) returns (CreateVisaResponse);
}

message Visa {
  string id = 1;
  string holder_name = 2;
  string country = 3;
  string type = 4;
  string status = 5;
}

message GetVisaRequest {
  string id = 1;
}

message GetVisaResponse {
  Visa visa = 1;
}

message CreateVisaRequest {
  string holder_name = 1;
  string country = 2;
  string type = 3;
}

message CreateVisaResponse {
  Visa visa = 1;
}
