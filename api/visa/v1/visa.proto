syntax = "proto3";

package api.visa.v1;

import "google/api/annotations.proto";

option go_package = "github.com/forgoes/proto-go/api/visa/v1;v1";

message EchoRequest {
  string value = 1;
}

message EchoResponse {
  string value = 1;
}

service VisaService {
  rpc Echo(EchoRequest) returns (EchoResponse) {
    option (google.api.http) = {
      post: "/rpc/v1/echo1"
      body: "*"
    };
  }
}
